<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ottergram</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        type="text/css"/>
  <link rel="stylesheet" href="style/style.css" type="text/css"/>
  <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon"/>
  <link rel="icon" href="image/favicon.ico" type="image/x-icon"/>
</head>
<body>
<header class="main-header">
  <h1 class="logo-text">Ottergram</h1>
</header>
<main class="main-content">
  <ul class="thumbnail-list">
    <li class="thumbnail-item">
      <a href="image/otter1.jpg" data-image-role="trigger"
         data-image-title="Stayin' Alive"
         data-image-url="image/otter1.jpg">
        <img class="thumbnail-image" src="image/otter1.jpg"
             alt="Barry the Otter"/>
        <span class="thumbnail-title">Barry</span>
      </a>
    </li>
    <li class="thumbnail-item">
      <a href="image/otter2.jpg" data-image-role="trigger"
         data-image-title="How Deep Is Your Love"
         data-image-url="image/otter2.jpg">
        <img class="thumbnail-image" src="image/otter2.jpg"
             alt="Robin the Otter"/>
        <span class="thumbnail-title">Robin</span>
      </a>
    </li>
    <li class="thumbnail-item">
      <a href="image/otter3.jpg" data-image-role="trigger"
         data-image-title="You Should Be Dancing"
         data-image-url="image/otter3.jpg">
        <img class="thumbnail-image" src="image/otter3.jpg"
             alt="Maurice the Otter"/>
        <span class="thumbnail-title">Maurice</span>
      </a>
    </li>
    <li class="thumbnail-item">
      <a href="image/otter4.jpg" data-image-role="trigger"
         data-image-title="Night Fever"
         data-image-url="image/otter4.jpg">
        <img class="thumbnail-image" src="image/otter4.jpg"
             alt="Lesley the Otter"/>
        <span class="thumbnail-title">Lesley</span>
      </a>
    </li>
    <li class="thumbnail-item">
      <a href="image/otter5.jpg" data-image-role="trigger"
         data-image-title="To Love Somebody"
         data-image-url="image/otter5.jpg">
        <img class="thumbnail-image" src="image/otter5.jpg"
             alt="Barbara the Otter"/>
        <span class="thumbnail-title">Barbara</span>
      </a>
    </li>
  </ul>

  <div class="detail-image-container">
    <div class="detail-image-frame" data-image-role="frame">
      <img class="detail-image" data-image-role="target"
           src="image/otter1.jpg" alt=""/>
      <span class="detail-image-title"
            data-image-role="title">Stayin' Alive</span>
    </div>
  </div>
</main>
<script src="script/main.js" charset="utf-8"></script>
</body>
</html>
